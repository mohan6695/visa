# Visa Community Platform - Project Configuration
# This file contains project-wide settings that are safe to commit

# Application Configuration
app:
  name: "Visa Community Platform"
  version: "1.0.0"
  environment: "development"
  debug: true
  port: 8000

# Database Configuration
database:
  pool_size: 20
  max_overflow: 30

# API Configuration
api:
  v1_str: "/api/v1"
  cors_origins:
    - "http://localhost:3000"
    - "http://localhost:8000"

# File Upload Configuration
upload:
  max_file_size: 10485760  # 10MB in bytes
  allowed_types:
    - "image/jpeg"
    - "image/png"
    - "image/gif"
    - "text/plain"
    - "application/pdf"

# Search Configuration
search:
  results_limit: 100
  suggestions_limit: 10

# Chat Configuration
chat:
  message_limit: 1000
  history_limit: 50

# Rate Limiting
rate_limit:
  requests: 100
  window: 60

# Cache Configuration
cache:
  ttl: 7200  # 2 hours
  max_size: 10000

# Feature Flags
features:
  auto_tagging: true
  external_pipeline: true
  analytics: true

# Monitoring
monitoring:
  prometheus_enabled: false
  grafana_enabled: false

# Logging
logging:
  level: "INFO"
  hot_reload: true

# Hybrid Analytics
analytics:
  enable_hybrid: true
  store_events_locally: true

# Ollama Embedding Configuration
ollama:
  enabled: true
  base_url: "http://localhost:11434"
  embedding_model: "nomic-embed-text"
  embedding_dimensions: 768
  batch_size: 10
  worker_interval: 5  # seconds
