name = "visa-1"
compatibility_date = "2026-01-22"
pages_build_output_dir = ".next"
compatibility_flags = ["nodejs_compat"]

# Environment variables
[vars]
SUPABASE_URL = "https://cycnichledvqbxevrwnt.supabase.co"

# KV namespace for processed keys
[[kv_namespaces]]
binding = "PROCESSED_KEYS"
id = "5efb3f36000f4319ab0e926229da7b9d"

# KV namespace for sessions
[[kv_namespaces]]
binding = "SESSION"
id = "5efb3f36000f4319ab0e926229da7b9d"

# R2 bucket for storage
[[r2_buckets]]
binding = "MY_BUCKET"
bucket_name = "data-pipeline"

# Queue configuration (only producer supported for Pages)
[[queues.producers]]
binding = "PROCESS_QUEUE"
queue = "r2-process-queue"
